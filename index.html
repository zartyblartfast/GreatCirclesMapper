<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Great Circle Map">
  <meta name="description" content="Great Circle Map: Calculate and visualize great circle between any two locations on Earth.">
  <meta property="og:image" content="https://i.ibb.co/pZgHQGV/Earth-from-space.jpg">
  <meta name="robots" content="index, follow">

  <meta name="twitter:title" content="Great Circle Map">
  <meta name="twitter:description" content="Calculate & Visualize Great Circle between any two locations on Earth">
  <meta name="twitter:image" content="https://i.ibb.co/pZgHQGV/Earth-from-space.jpg">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/buttons.css">
  <link rel="stylesheet" href="./css/tags.css">
  <link rel="stylesheet" href="./css/airport-svg.css">
  <link rel="stylesheet" href="./css/panels.css">

  <!-- Awesomplete CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/awesomplete@1.1.5/awesomplete.css" />

  <title>Great Circle Map</title>
</head>

<body>
  <header>
    <h1>Great Circle Mapper</h1>
    <p>Visualize great circles routes between any two airport locations on Earth using different map projections</p>
  </header>
  <main>
    <div class="main-container">
      <div class="grid-wrapper">
        <div class="grid-container container">
          <div class="location-a-label">
            <img class="location-image" src="./assets/Airport_symbol.png" alt="Airport symbol">
            <span class="location-text">Airport A</span>
          </div>
          <div class="location-b-label">
            <img class="location-image" src="./assets/Airport_symbol.png" alt="Airport symbol">
            <span class="location-text">Airport B</span>
          </div>
          <div class="country-a-dropdown">
            <select id="country-a-dropdown"></select>
          </div>
          <div class="country-b-dropdown">
            <select id="country-b-dropdown"></select>
          </div>
          <div class="airport-a-filter-search">
            <input type="text" id="airport-a-filter-search" placeholder="Search for Airport..." disabled>
          </div>
          <div class="airport-b-filter-search">
            <input type="text" id="airport-b-filter-search" placeholder="Search for Airport..." disabled>
          </div>
          <div class="add-button-container">
            <button id="add-button" class="button button-dark">Add</button>
          </div>
          <div class="suggestions-button-container">
            <button id="suggestions-button" class="button button-light">Suggestions</button>
          </div>
          <div class="make-maps-button-container">
            <button id="make-maps-button" class="button button-dark">Make maps</button>
          </div>
          <div class="info-message-container">
            <div id="info-message"></div>
          </div>
          <div class="location-pair-tags" id="location-pair-tags"></div>
        </div>
      </div>
      <div class="panels-container">
        <div class="preview-panels">
          <div class="panel-container">
            <div class="panel-header">Map 1</div>
            <div class="panel" id="panel-1">Panel 1 Content</div>
          </div>
          
          <div class="panel-container">
            <div class="panel-header">Map 2</div>
            <div class="panel" id="panel-2">Panel 2 Content</div>
          </div>
          
          <div class="panel-container">
            <div class="panel-header">Map 3</div>
            <div class="panel" id="panel-3">Panel 3 Content</div>
          </div>
        </div>
        <div class="expanded-panel">Expanded Panel Content</div>
      </div>      
           
    </div>
      

    <button type="button" class="collapsible" id="how-to-use-button">How to Use the Great Circle Mapper<span class="icon"></span> </button>
    <div class="content collapsed"></div>
    <button type="button" class="collapsible" id="contact-us-button">Contact Us <span class="icon"></span></button>
    <div class="content collapsed"></div>
    
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('how-to-use.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector("#how-to-use-button + .content").innerHTML = data;
                })
                .catch(error => console.error(error));

            fetch('contact-us.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector("#contact-us-button + .content").innerHTML = data;
                })
                .catch(error => console.error(error));
        });
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery code for collapsible sections -->
    <script>
      $(document).ready(function() {
          $(".collapsible").click(function() {
              // If the clicked section is already open, collapse it
              if ($(this).hasClass("active")) {
                  $(this).removeClass("active");
                  $(this).next().slideUp(500);
              } else {
                  // Collapse all sections
                  $(".collapsible").removeClass("active");
                  $(".content").slideUp(500);
  
                  // Expand the clicked section
                  $(this).addClass("active");
                  $(this).next().slideDown(500);
              }
          });
      });
    </script>
  
    <!-- Awesomplete JS -->
    <script src="https://cdn.jsdelivr.net/npm/awesomplete@1.1.5/awesomplete.min.js"></script>

    <!-- custom JS files -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/locationPair.js"></script>
    <script type="module" src="./js/suggestion_pairs.js"></script>
    <script type="module" src="./js/airportSearch.js"></script>
    <script type="module" src="./js/dropdown.js"></script>
  
</body>
</html>
